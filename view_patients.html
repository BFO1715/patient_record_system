<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Patients</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>View Patients</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add_patients.html">Add Patient</a>
      <a href="statistics.html">Statistics</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Patient Records</h2>
      <input type="text" id="searchBar" placeholder="Search by name or ID">
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>BMI</th>
            <th>BMI Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientData">
          <!-- Patient rows will be dynamically populated here -->
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 GP Surgery</p>
  </footer>
  <script type="module" src="js/app.js"></script>
</body>
</html>
