<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Patients</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>View Patients</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add_patients.html">Add Patient</a>
      <a href="statistics.html">Statistics</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Patient Records</h2>
      <input type="text" id="searchBar" placeholder="Search by ID, Name, or DOB">
      <div class="spacer"></div>
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
          </tr>
        </thead>
        <tbody id="patientData"></tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 GP Surgery</p>
  </footer>
  <script type="module" src="js/view_patients.js"></script>
</body>
</html>
